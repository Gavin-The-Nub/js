<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    /* (Your CSS styles) */
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button class="choice" data-choice="rock">Rock</button>
  <button class="choice" data-choice="paper">Paper</button>
  <button class="choice" data-choice="scissors">Scissors</button>
  <div>
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Ties: <span id="ties">0</span></p>
  </div>
  <script>
    const choices = document.querySelectorAll('.choice');
    let wins = 0;
    let losses = 0;
    let ties = 0;

    choices.forEach(choice => {
      choice.addEventListener('click', () => playerGame(choice.dataset.choice));
    });

    function playerGame(playerMove) {
      const moves = ['rock', 'paper', 'scissors'];
      const computerMove = moves[Math.floor(Math.random() * moves.length)];

      const outcome = {
        rock: { win: 'scissors', lose: 'paper' },
        paper: { win: 'rock', lose: 'scissors' },
        scissors: { win: 'paper', lose: 'rock' },
      };

      if (playerMove === computerMove) {
        ties++;
      } else if (computerMove === outcome[playerMove].lose) {
        wins++;
      } else {
        losses++;
      }

      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('ties').textContent = ties;

      alert(`You picked ${playerMove}, Computer picked ${computerMove}, ${wins > losses ? 'You win!' : losses > wins ? 'You lose!' : 'It\'s a tie!'}`);
    }
  </script>
</body>
</html>
